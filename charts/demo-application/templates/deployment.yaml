apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: demo-application
  name: demo-application
  namespace: {{ .Values.NAMESPACE  }}
spec:
  replicas: 2
  selector:
    matchLabels:
      app: demo-application
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: demo-application
    spec:
      containers:
      - image: 681089424129.dkr.ecr.ap-south-1.amazonaws.com/demo-application:{{ .Values.image.tag }}
        name: demo-application
        resources: 
          limits:
            cpu: {{ .Values.resources.limits.cpu }}
            memory: {{ .Values.resources.limits.memory }}
          requests:
            cpu: {{ .Values.resources.requests.cpu }}
            memory: {{ .Values.resources.requests.memory }}
